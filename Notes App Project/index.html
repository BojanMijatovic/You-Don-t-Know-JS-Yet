<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Notes App Project</title>
  </head>
  <body>
    <div class="title">
      <h1>Notes App Project</h1>
      <h3>Take notes and never forget</h3>
    </div>
    <form action="" class="search">
      <input type="text" id="search-notes" placeholder="search notes" />
      <button id="searchBtn">search</button>
    </form>

    <div class="create">
      <input type="text" id="new-note" placeholder="new note" />
      <button class="createNote">create note</button>
    </div>
    <button class="removeNotes">remove all notes</button>
    <div class="notes"></div>
  </body>
</html>

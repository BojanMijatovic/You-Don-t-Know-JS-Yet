<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tip Percent Calculator</title>
  </head>
  <body>
    <div class="app">
      <h2>Calc Tip app</h2>
      <span>
        <p>Bill amount</p>
        <input type="number" name="" id="bill__amount" />
      </span>
      <span>
        <p>Percent Tip</p>
        <input type="number" name="" id="percent__tip" />
      </span>
      <span>
        <p>Tip amount :</p>
        <p class="tip__amount"></p>
      </span>
      <span>
        <p>Total :</p>
        <p class="total"></p>
      </span>
      <button>calculate</button>
    </div>
  </body>
</html>
